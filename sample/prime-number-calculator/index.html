<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prime Number Calculator</title>
</head>
<body>
  <section>
    <p>Enter a number and the Prime Number Calculator will tell you if it is a prime number or not.</p>
    <input type="text" placeholder="Enter a number then press Enter" style="width: 200px;">
    <p></p>
  </section>
  <script>

const paragraph = document.getElementsByTagName('p')[1]
const input = document.getElementsByTagName('input')[0]

function primeNumber(value) {
  for(let i =2; i < value; i++) {
    if(value % i === 0) {
      paragraph.innerHTML = value + ' is not prime. It is divisible by ' + i + '.'
      input.value = ''
      return
    }
  }
  paragraph.innerHTML = value + ' is a prime number.'
  input.value = ''
  return
}

input.addEventListener('keypress', e => {
  e.target.value = e.target.value.replace(/[^1-9]+/g, '')
})

document.addEventListener('keydown', e => {
  if(e.keyCode === 13) {
    e.preventDefault()
    let value = input.value
    if(/^\d*$/.test(value) && value != '') primeNumber(value)
  } 
}, false)

  </script>
</body>
</html>
