<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slideshow</title>
	<link href="index.css" rel="stylesheet">
</head>
<body>

	<div class="slideshow-container">

	  <div class="slideshow">
	    <div class="slide slide-0 active">
	      <div class="slide__content">
					<div class="slide__text">
						<span>Slide1</span>
	        </div>
					<svg viewBox="0 0 800 400" preserveAspectRatio="xMaxYMax slice">
						<path d="M0,0 150,0 500,400 0,400" />
					</svg>
				</div>
				<div class="slide__background"></div>
	    </div>
	    <div class="slide slide-1">
	      <div class="slide__content">
					<div class="slide__text">
						<span>Slide2</span>
					</div>
	        <svg viewBox="0 0 800 400" preserveAspectRatio="xMaxYMax slice">
	          <path d="M0,0 150,0 500,400 0,400" />
	        </svg>
				</div>
				<div class="slide__background"></div>
	    </div>
	    <div class="slide slide-2">
	      <div class="slide__content">
					<div class="slide__text">
						<span>Slide3</span>
					</div>
	        <svg viewBox="0 0 800 400" preserveAspectRatio="xMaxYMax slice">
	          <path d="M0,0 150,0 500,400 0,400" />
	        </svg>
				</div>
				<div class="slide__background"></div>
			</div>
			<div class="slide slide-3">
				<div class="slide__content">
					<div class="slide__text">
						<span>Slide4</span>
					</div>
					<svg viewBox="0 0 800 400" preserveAspectRatio="xMaxYMax slice">
						<path d="M0,0 150,0 500,400 0,400" />
					</svg>
				</div>
				<div class="slide__background"></div>
			</div>
			<div class="slide slide-4">
				<div class="slide__content">
					<div class="slide__text">
						<span>Slide5</span>
					</div>
					<svg viewBox="0 0 800 400" preserveAspectRatio="xMaxYMax slice">
						<path d="M0,0 150,0 500,400 0,400" />
					</svg>
				</div>
				<div class="slide__background"></div>
			</div>
		</div>

	  <div class="slideshow-control left inactive"></div>
		<div class="slideshow-control right"></div>
		
		<ul class="slideshow-navigation"></ul>
		
	</div>

	<script src="index.js"></script>

</body>
</html>
