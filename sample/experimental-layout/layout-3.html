<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Layout 3</title>
		<style>

* {
	margin: 0;
	padding: 0;
}

body {
	height: 1000vh;
}

.div {
	width: 200px;
	height: 200px;
	background-color: red;
	position: fixed;
	top: 0;
	left: 0;
}

.div2 {
	left: 200px;
}

		</style>
	</head>

	<body>

		<div class="div div1"></div>
		<div class="div div2"></div>
		
		<script>

const div1 = document.querySelector('.div1')
const div2 = document.querySelector('.div2')

document.addEventListener('scroll', _ => {
	
	let scrollTop = window.pageYOffset || document.documentElement.scrollTop

	let ratio1 = scrollTop / document.body.clientHeight
	let posY1 = ratio1 * div1.clientWidth

	div1.style.transform = 'translate3d(0px,' + posY1 + 'px,0px)'

	let ratio2 = scrollTop / (window.innerHeight * 3.1)
	let posY2 = ratio2 * div2.clientHeight

	div2.style.transform = 'translate3d(0px,' + posY2 + 'px,0px)'

})

		</script>

	</body>

</html>
